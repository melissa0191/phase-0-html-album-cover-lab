<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="front" class="album">
        <div id="title-box">
          <h4>Level 4 'PHARRELL WILLIAMS' Header</h4>
          <h2>Level 2 'HAPPY' Header</h2>
          <h4>Level 4 '| FROM DESPICABLE ME 2' Header</h4>
        </div>
      </div>

      <div id="back" class="album">
        <h3>Level 3 '| FROM DESPICABLE ME 2' Header</h3>
        <h1>Level 1 'HAPPY' Header</h1>
        <h3>Level 3 'WRITTEN BY...' Header</h3>
        <p>PUBLISHED BY...</p>
        <span>PHARRELLWILLIAMS.COM</span>
        <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Columbia Records Logo">
        <span>COLUMBIARECORDS.COM</span>
        <br>
        <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Sony Logo">
      </div>
    </div>
  </body>
</html>
